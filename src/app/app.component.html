<mat-drawer-container class="example-container" autosize>

    <mat-drawer-content>
      <p>
        <mat-toolbar color="primary">
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" mat-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>My App</span>
          <span class="example-spacer"></span>
          <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
          </button>
        </mat-toolbar>
      </p>
      
      <mat-tab-group>
        <mat-tab label="First"> Content 1 </mat-tab>
        <mat-tab label="Second"> Content 2 </mat-tab>
        <mat-tab label="Third"> Content 3 </mat-tab>
      </mat-tab-group>
    </mat-drawer-content>

  <mat-drawer #drawer class="example-sidenav" mode="side">
  
  <img src="./assets/skull-1.jpg" alt="" class="img1">

    <mat-nav-list>
      <a mat-list-item routerLink="/movies/home" routerLinkActive="selec">Home</a>
      <a mat-list-item routerLink="/movies/independent" routerLinkActive="selec">Independent</a>
      <a mat-list-item routerLink="/movies/horror" routerLinkActive="selec">Horror</a>
      <a mat-list-item routerLink="/movies/comedia" routerLinkActive="selec">Comedia</a>
      <a mat-list-item routerLink="/movies/anime" routerLinkActive="selec">Anime</a>
    </mat-nav-list>
  </mat-drawer>

</mat-drawer-container>


<router-outlet></router-outlet>
